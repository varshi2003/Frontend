<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #5c6268);
        color: #fff;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        margin: 20px 0;
        font-size: 2.5rem;
        text-align: center;
        color: #5e5858;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
      }

      nav {
        background: rgba(0, 0, 0, 0.7);
        padding: 1rem;
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        position: sticky;
        top: 0;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 1rem;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      nav a:hover {
        background: #fff;
        color: #007bff;
        border-color: #fff;
      }

      nav a.active {
        background: #6610f2;
        color: #fff;
        font-weight: bold;
      }

      #content {
        margin: auto;
        padding: 20px;
        width: 90%;
        max-width: 700px;
        text-align: center;
        background: #fff;
        color: #000;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>Marks Calculator</h1>
    <nav>
      <a href="javascript:void(0);" data-module="Marks">Marks</a>
      <a href="javascript:void(0);" data-module="results">Results</a>
      <a href="javascript:void(0);" data-module="Test">Test</a>
    </nav>
    <div id="content"></div>
    <script src="main.js"></script>
  </body>
</html>
