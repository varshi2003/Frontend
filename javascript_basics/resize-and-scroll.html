
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize and Scroll Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      height: 200vh; /* For scroll demonstration */
    }
    .event-section {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resize and Scroll Events</h1>
  </header>
  <main>
    <div class="event-section" id="resize-event">
      <h2>Resize Event</h2>
      <p>Use Case: Detect changes in the browser window size.</p>
      <p id="resizeResult">Resize the browser window to see the dimensions here.</p>
    </div>

    <div class="event-section" id="scroll-event">
      <h2>Scroll Event</h2>
      <p>Use Case: Detect when the page is scrolled.</p>
      <p id="scrollResult">Scroll the page to see the current scroll position.</p>
    </div>
  </main>

  <script>
    // Resize Event Listener
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById('resizeResult').textContent = `Window dimensions: ${width}px x ${height}px`;
    });

    // Scroll Event Listener
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.getElementById('scrollResult').textContent = `Current scroll position: ${scrollY}px`;
    });
  </script>
</body>
</html>
